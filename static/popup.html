<!DOCTYPE html>
<html>
  <head>
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="content">
      <h1>Text Summarizer</h1>
      <p>Select text on a webpage, right-click, and choose "Summarize"!</p>
      <div id="summary">No summary available.</div>
      <div id="loading-screen" style="display: none">
        <p>Loading...</p>
      </div>
      <button id="check-summary" alt="Check full summary button">Check Result</button>
      <button id="clear-summary" title="Clear summary and cache">
        <img id="clear-btn" src="./icons/delete.png" alt="delete button"/>
      </button>
    </div>

    <script src="../scripts/popup.js"></script>
  </body>
</html>
